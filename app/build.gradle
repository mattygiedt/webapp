buildscript {
    // Used for google protobuf gradle plugin
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.9.2'
    }
}

plugins {
    id 'java'
    id 'application'
    id 'com.google.protobuf' version '0.9.2'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // These dependencies are used by the application.
    implementation 'com.google.protobuf:protobuf-java:3.6.1'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.sparkjava:spark-core:2.9.4'
    implementation 'ch.qos.logback:logback-core:1.3.5'
    implementation 'ch.qos.logback:logback-classic:1.3.5'
    implementation 'org.slf4j:slf4j-api:2.0.4'
}

application {
    // Define the main class for the application.
    mainClass = 'webapp.App'
}
